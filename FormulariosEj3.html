<!DOCTYPE html>
<html>
    <head>
        <title> Campus Virtual Ejercicio 3 </title>
        
    </head>
    <body>
        <h1>Encuesta Campus Virtual</h1>
        <form>
            <table>
              <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre"></td>
              </tr>
              <tr>
                <td><label for="Departamento">Departamento:</label></td>
                <td><select name="" id="">
                  <option value="Informatica">Informatica</option>
                  <option value="Arquitectura">Arquitectura</option>
                  <option value="Electronica">Electronica</option>
                </td>
              </tr>
              <tr>
                <td><label for="sede">Sede:</label></td>
                <td><select name="" id="">
                  <option value="Santiago del Estero">Santiago del Estero</option>
                  <option value="San Isidro">San Isidro - Bs.As.</option>
                  <option value="Tucuman">Tucuman</option>
                  <option value="Rafaela">Rafaela - Sta Fe</option>
                </td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email"></td>
              </tr>
              <tr>
                <td><label for="telefono">Telefono:</label></td>
                <td><input type="password" id="telefono"></td>
              </tr>
              <tr>
                <td><label for="utiliza">¿Utiliza habitualmente el campus virtual?:</label></td>
                <td>Si<input type="checkbox" id="utiliza2" class="circular">No <input type="checkbox" id="utiliza2" class="circular"></td>
              </tr>
              <tr>
                <td><label for="utiliza3">¿Estaria interesado/a en recibir formacion personalizada sobre las posibilades de esta herramienta informatica?:</label></td>
                <td>Si<input  type="checkbox" id="utiliza4" class="circular">No <input type="checkbox" id="utiliza5" class="circular"></td>
              </tr>
            </table>
            <h1>Calendario Aproximiado de Formacion</h1>
            <table>
              <tr>
                <td><label for="turno">Turno Preferente:</label></td>
                <td>Mañana<input type="checkbox" id="turno" class="circular">Tarde<input type="checkbox" id="utiliza2" class="circular"></td>
              </tr>
              <tr>
                <td><label for="mes">Mes Preferente:</label></td>
                <td><select name="" id="">
                  <option value="Enero">Enero</option>
                  <option value="Febrero">Febrero</option>
                  <option value="Marzo">Marzo</option>
                  <option value="Abril">Abril</option>
                </td>
              </tr>
              <tr>
                <td><label for="horario">Horario Preferente:</label></td>
                <td><select name="" id="">
                  <option value="1:00">1:00</option>
                  <option value="2:00">2:00</option>
                  <option value="3:00">3:00</option>
                  <option value="4:00">4:00</option>
                </td>
              </select> 
              </tr>
              <tr>
                <td><label for="comentario">Comentarios:</label></td>
                <td><textarea name="" id="" cols="35" rows="7"></textarea></td>
              </tr>
              <tr>
                <td><button>Enviar</button><br><button>Borrar</button></td>
              </tr>
            </table>
          </form>
              
    </body>
</html>
